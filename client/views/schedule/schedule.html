<template name="schedule">
	<div class='section_name'>
		<h1 class=''>Match schedule</h1>
	</div>
	<div class='content schedule'>
		<h3>Group stage matches || June 6 - June 17</h3>
			{{#each schedule}}
				<div class='fixture'>
					<p class='date'> {{date}}, 2015 | {{time}} ET | {{stadium}}, {{location}} | Match {{match_id}}</p>
					<p class='playing'><span class='team'>{{home}}</span> <span class='versus'>v</span> <span class='team'>{{away}}</span></p>
					<p class='location'></p>
					
				</div>
			{{/each}}
	</div>
	<div class='content schedule'>
		<h3>Round of 16</h3>
	</div>
	<div class='content schedule'>
		<h3>Quarterfinals</h3>
	</div>
	<div class='content schedule'>
		<h3>Semifinals</h3>
	</div>
	<div class='content schedule'>
		<h3>Third Place</h3>
	</div>
	<div class='content schedule'>
		<h3>Final</h3>
	</div>
</template>
